<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keyin-SD9-S3-FSDB-FinalSprint</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="header-container">
      <div class="header">
        <div class="titleblock">
          <h1 class="website-name">PrecisionHire Pro</h1>
          <blockquote class="slogan">
            “Welcome to efficient hiring!”
          </blockquote>
        </div>
        <div class="btns-containerAnB">
          <div class="btns-containerA">
            <script>
              var loggedIn = true;
              var username = "User"; // replace with actual username
              if (loggedIn) {
                document.write(`
                  <a href="index.html" class="btnA">Home</a>
                  <a href="resumeSearch.html" class="btnA">Search</a>
                  <a href="google.ca" class="btnA">Log Out</a>
                `);
              } else {
                document.write(`
                  <a href="index.html" class="btnA">Home</a>
                  <a href="signup.html" class="btnA">Sign Up</a>
                  <a href="signin.html" class="btnA">Sign In</a>
                `);
              }
            </script>
          </div>
        </div>
      </div>
      <div class="user-section">
        <div class="welcome-message">
          <script>
            if (loggedIn) {
              document.write(`
                <span>
                  Welcome,<br /><span class="loggedInUsername">${username}</span>
                </span>
              `);
            } else {
              document.write(`
                <span>Not signed in.</span>
              `);
            }
          </script>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="outer-container">
      <div class="inner-container">
        <form action="/users/signIn" method="post">
          <div class="container">
            <h1>Sign In</h1>
            <hr />
            <label for="username"><b>Username</b></label>
            <input
              type="text"
              placeholder="Enter username"
              name="username"
              required
            />

            <label for="password"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="password"
              required
            />

            <button type="submit" class="registerbtn">Sign In</button>
          </div>

          <div class="signin">
            <p>
              Don't have an account?
              <a href="/users/signUp" class="signin-link">Sign up</a>.
            </p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footercontentA">
      <div class="social-links">
        <a href="https://www.facebook.com/" class="social-icon">
          <img src="../images/FacebookLogo.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/" class="social-icon">
          <img src="../images/InstagramLogo.png" alt="Instagram">
        </a>
        <a href="https://twitter.com/home" class="social-icon">
          <img src="../images/TwitterLogo.png" alt="Twitter">
        </a>
        <a href="https://www.youtube.com/" class="social-icon">
          <img src="../images/YouTubeLogo.png" alt="YouTube">
        </a>
      </div>
      <div>
        <p class="footercontentB">
          &copy; 2024 - MIT License<br>
          <a href="https://github.com/laurenwilson27" target="_blank">Lauren Wilson</a>
          <a href="https://github.com/natchiarot" target="_blank">Nat Chiarot</a>
          <a href="https://github.com/DanteOnTheBass" target="_blank">Steven Squires</a>
          <a href="https://github.com/mitchell-barkley" target="_blank">Mitchell Barkley</a>
        </p>
      </div>
      <div class="copyright">
        &trade; 2024 Money4Lifeforce Ltd. All rights are reserved.
      </div>
    </div>
    <div class="footercontentB">
      <div class="back-to-top">
        <a href="#top" id="backToTopBtn">Back to Top</a>
      </div>
    </div>
  </footer>
</body>
</html>
